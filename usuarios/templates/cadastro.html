{% extends 'base.html' %}
{% block titulo %}Cadastro{% endblock %}

{% block body %} 
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-3">

        </div>
        <div class="col-md">
            <h1>Cadastre-se</h1>
            <hr>
            <form method="POST" action="{%url 'valida_cadastro'%}"> {% csrf_token %}

                <label for="">Nome:</label>
                <input name="nome" class="form-control" type="text" placeholder="Nome...">

                <label for="">Email:</label>
                <input name="email" class="form-control" type="email" placeholder="Email...">

                <label  for="">Senha:</label>
                <input name="senha" class="form-control "type="password" placeholder="Senha...">
                <label for="">Confirme sua Senha:</label>
                <input name="confirmar_senha" class="form-control" type="password" placeholder="Confirme sua Senha...">
                <label for="">Telefone(Opcional):</label>
                <input name="telefone" class="form-control" type="tel" placeholder="Telefone:...">
                <label for="">Endereço(Opcional):</label>
                <input name="endereco" class="form-control" type="text" placeholder="Endereço:..."> 
                <br>
               <label for="">Qual o tipo de usuario?</label>
               <select name="dropdown" id="">
                <option value="adm">Administrador</option>
                <option value="leitor">Leitor</option>
                

               </select>
                
               
               <br>
               <br>
                <input  class="btn btn-primary"  type="submit" value="Enviar">
            </form>
        </div>
        
        </div>
    </div>
{% endblock %}
